pre-push:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}
    test:
      run: npm run test

pre-commit:
  parallel: true
  commands:
    lint-commit:
      run: npx commitlint --from HEAD~1 --to HEAD